{% extends "base.html" %}
{% block title %}Admin Hub{% endblock %}

{% block content %}
<div>
    <h2 class="title">You are an Admin.</h2>
</div>
<div>
    <form method="POST">
        {% for key, header in config_content %}
        <p>
            <font color="white"> {{header}} </font>
        </p>
        {% if header == "db_scraping_time" %}
        <input type="time" name="{{header}}" min="00:00" max="24:00" value={{key}} required />
        {% else %}
        <input name={{header}} value={{key}}>
        {% endif %}
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
</div>
{% endblock %}

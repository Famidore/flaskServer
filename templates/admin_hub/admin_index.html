{% extends "base.html" %}
{% block title %}Admin Hub{% endblock %}

{% block content %}
<div>
    <h2 class="title">You are an Admin.</h2>
</div>
<div>
    <form method="POST">
        {% for key, header in config_content %}
        <p><font color="white"> {{header}} </font></p>
        <input name={{header}} value={{key}}>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
</div>
{% endblock %}
